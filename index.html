<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="./assets/train.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>


    <header>
        <div class="overlay">
    <h1>Train Scheduler</h1>
    <h3>Add a train below!</h3>
        <br>
            </div>
    </header>

    <div class="container">

        <br>


        <div class="card">
            <div class="card-header">
             Current Train Schedule
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <br>
        
        
        <div class="row1">
          <div class="col-md-12 card-container">
            <div class="card mb-12">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <form>
                  <div class="form-group">
                    <label for="date-input">Train Name</label>
                    <input class="form-control" id="date-input" placeholder="Polar Express" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Destination</label>
                    <input class="form-control" id="frequency-input" placeholder="Chicago" type="text">
                    <div class="form-group">
                        <label for="date-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="date-input" placeholder="01:00" type="text">
                      </div>
                      <div class="form-group">
                        <label for="date-input">Frequency (min)</label>
                        <input class="form-control" id="date-input" placeholder="2 minutes" type="text">
                      </div>
                  <button class="btn btn-primary float-right button" id="submit-btn">Submit</button>

                  
                </form>
    
              </div>
            </div>
          </div>
        </div>

         
           
    
    
            
    
    
      </div>

      </div>
       <!-- JavaScript -->
       <script src="api.js"></script>
       <script src="app.js"></script>   

       <br>
       
      <style>
          .footer {
            position: fixed;
            opacity:0.8;
            height:1.5em;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: gray;
            color: whitesmoke;
            text-align: center;
            font-size: 12px;
          }
          </style>
          
          <div class="footer">
            <p>Copyright: Melissa</p>
          </div>
</body>
</html>
